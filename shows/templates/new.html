<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTVDB | Add New Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_new.css' %}">
</head>
<body>
    <div id="container">
        <h1>Add a new Show</h1>
        <form action="/shows/create" method=POST>
            {% csrf_token %}
            <p>Title</p>
            <input type="text" name="title" placeholder="Title">
            <p>Network</p>
            <input type="text" name="network" placeholder="Network">
            <p>Release Date</p>
            <input type="date" name="release_date" id="release_date">
            <p>Description</p>
            <textarea name="desc" id="description"></textarea>
            <input type="submit" value="Create Show" id="submit">
        </form>
        <div id="errors">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
